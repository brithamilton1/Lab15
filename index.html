<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
            <div ng-app="myApp" ng-repeat="post in posts | limitTo: 10" ng-controller="IndexCtrl">
                <img src="{{post.data.thumbnail}}"/>
                <h4>{{post.data.title}}</h4>
                <p>{{post.data.author}}</p>
            </div>         

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
        <script src="index.js"></script>
        <script src="index.controller.js"></script>
        <script src="reddit.factory.js"></script>
    </body>
</html>
